<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ruleta Shenlong</title>
  <style>
    /* Ocupan toda la pantalla, fondo verde */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-color: green; /* Chroma key */
    }

    /* Contenedor principal (flex) para centrar vertical y horizontal */
    #ruleta-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100vh;
      position: relative;
    }

    /* Envoltorio de la ruleta (canvas) + flecha */
    #ruleta-wrapper {
      position: relative;
      width: 600px;
      height: 600px;
      max-width: 90vw;
      max-height: 90vw;
    }

    /* Lienzo de la ruleta */
    #ruleta-canvas {
      width: 100%;
      height: 100%;
      background: transparent;
    }

    /* Flecha a la derecha, apuntando hacia adentro (izquierda) */
    #flecha {
      position: absolute;
      top: 50%;
      right: 0; 
      transform: translateY(-50%);
      width: 0; 
      height: 0;
      border-top: 20px solid transparent;
      border-bottom: 20px solid transparent;
      border-left: 20px solid red; /* Punta hacia la izquierda */
      z-index: 2;
    }

    /* LOGO inicial: anchura = 75% de la ventana (viewport).
       Escala(1) al inicio, pero con un tamaño grande real. */
    #big-logo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1);
      transform-origin: center;
      width: 75vw;    /* 75% del ancho de la pantalla */
      height: auto;   /* conserva proporción */
      transition: transform 1s ease; /* encoge más rápido (1s) */
      z-index: 3; 
      cursor: pointer;
    }

    /* Al encogerse, pasa de scale(1) a scale(0.2) */
    #big-logo.shrink {
      transform: translate(-50%, -50%) scale(0.2);
    }

    /* Mensaje de resultado */
    #resultado {
      font-size: 3rem;
      color: yellow;
      text-shadow: 2px 2px 4px black;
      margin-top: 30px;
      display: none;
    }

    /* Botón Repetir */
    #btnRepetir {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1.2rem;
      cursor: pointer;
      display: none;
    }
  </style>
</head>
<body>

<div id="ruleta-container">
  <!-- Ruleta + flecha -->
  <div id="ruleta-wrapper">
    <div id="flecha"></div>
    <canvas id="ruleta-canvas"></canvas>
    <!-- Logo grande (75% ancho). Al hacer clic, se encoge y arranca la ruleta -->
    <img id="big-logo"
         src="https://raw.githubusercontent.com/SnchzBroz/shenglong/main/Nuevo%20Logo.png"
         alt="Logo Shenlong">
  </div>

  <div id="resultado"></div>
  <button id="btnRepetir">Repetir</button>
</div>

<!-- Librería de confeti -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.2/dist/confetti.browser.min.js"></script>

<script>
/*************************************************************
 * Referencias del DOM
 *************************************************************/
const ruletaWrapper = document.getElementById('ruleta-wrapper');
const ruletaCanvas  = document.getElementById('ruleta-canvas');
const ctx           = ruletaCanvas.getContext('2d');

const bigLogo       = document.getElementById('big-logo');
const flecha        = document.getElementById('flecha');
const resultadoDiv  = document.getElementById('resultado');
const btnRepetir    = document.getElementById('btnRepetir');

/*************************************************************
 * Sonidos (ajusta URLs según tu repositorio)
 *************************************************************/
const audioSanchezBroz = new Audio("https://raw.githubusercontent.com/SnchzBroz/shenglong/main/sanchezbroz.mp3");
const sonidoGiro       = new Audio("https://www.soundjay.com/buttons/button-09a.mp3");
const sonidoResultado  = new Audio("https://www.soundjay.com/buttons/button-3.mp3");

/*************************************************************
 * Configuración de la ruleta
 *************************************************************/
const opciones = [
  "Opción 1",
  "Opción 2",
  "Opción 3",
  "Opción 4",
  "Opción 5",
  "Opción 6",
  "Opción 7",
  "Opción 8",
  "Opción 9",
  "Opción 10"
];
const numOpciones   = opciones.length;
const anguloSeccion = 360 / numOpciones;

// Variables de giro
let anguloActual  = 0;
let velocidadGiro = 0; 
let girando       = false;
let animacionFrame;
let startTime     = 0; // para contar segundos de giro

/*************************************************************
 * Dibujar la ruleta
 *************************************************************/
function dibujarRuleta() {
  // Ajustar canvas al tamaño de su contenedor
  const w = ruletaCanvas.width  = ruletaWrapper.offsetWidth;
  const h = ruletaCanvas.height = ruletaWrapper.offsetHeight;

  const centroX = w / 2;
  const centroY = h / 2;
  const radio   = Math.min(centroX, centroY) - 10;

  ctx.clearRect(0, 0, w, h);

  for (let i = 0; i < numOpciones; i++) {
    const angInicio = (anguloSeccion * i + anguloActual) * Math.PI / 180;
    const angFin    = (anguloSeccion * (i + 1) + anguloActual) * Math.PI / 180;

    // Alternar colores
    ctx.fillStyle = (i % 2 === 0) ? "#f1c40f" : "#e67e22";

    ctx.beginPath();
    ctx.moveTo(centroX, centroY);
    ctx.arc(centroX, centroY, radio, angInicio, angFin);
    ctx.closePath();
    ctx.fill();

    // Texto
    ctx.save();
    ctx.fillStyle = "#000";
    ctx.translate(centroX, centroY);
    ctx.rotate((angInicio + angFin) / 2);
    ctx.textAlign = "right";
    ctx.font = "bold 18px sans-serif";
    ctx.fillText(opciones[i], radio - 10, 5);
    ctx.restore();
  }
}

/*************************************************************
 * Animación de giro (mínimo 10 s)
 *************************************************************/
function actualizarRuleta(timestamp) {
  if (!startTime) {
    startTime = timestamp; 
  }
  const elapsed = (timestamp - startTime) / 1000; // seg transcurridos

  // Rotamos
  anguloActual += velocidadGiro;
  anguloActual %= 360;

  // Mantener velocidad constante 10s, luego desacelerar
  if (elapsed >= 10) {
    velocidadGiro *= 0.98; // factor de desaceleración
  }

  // Sonido de giro si va rápido
  if (velocidadGiro > 1) {
    if (sonidoGiro.paused) {
      sonidoGiro.currentTime = 0;
      sonidoGiro.play().catch(()=>{});
    }
  }

  // Cuando es muy lenta, detenemos
  if (velocidadGiro < 0.3) {
    velocidadGiro = 0;
    girando = false;
    cancelAnimationFrame(animacionFrame);

    // Paramos el sonido de giro
    sonidoGiro.pause();
    sonidoGiro.currentTime = 0;

    // Sonido de resultado
    sonidoResultado.play().catch(()=>{});

    // Determinamos la opción ganadora
    // Flecha a la derecha => 0° es arriba, 90° es derecha
    // Ajustamos la fórmula para la derecha:
    const anguloFinal = (anguloActual % 360 + 360) % 360;
    const arrowAngle  = (90 - anguloFinal + 360) % 360;
    // Sección ganadora
    const index = Math.floor((arrowAngle + anguloSeccion/2) / anguloSeccion);
    const opcionGanadora = opciones[index % numOpciones];

    // Mostramos resultado
    resultadoDiv.innerText = "¡Ganaste: " + opcionGanadora + "!";
    resultadoDiv.style.display = 'block';

    // Confeti
    lanzarConfeti();

    // 1s después -> sanchezbroz.mp3
    setTimeout(() => {
      audioSanchezBroz.play().catch(()=>{});
    }, 1000);

    // Botón Repetir
    btnRepetir.style.display = 'inline-block';
    return;
  }

  // Dibujamos
  dibujarRuleta();
  animacionFrame = requestAnimationFrame(actualizarRuleta);
}

/*************************************************************
 * Función para iniciar el giro
 *************************************************************/
function girarRuleta() {
  if (girando) return;
  girando = true;

  // Ocultamos resultado y botón
  resultadoDiv.style.display = 'none';
  btnRepetir.style.display   = 'none';

  // Reiniciar sonidos
  sonidoResultado.pause();
  sonidoResultado.currentTime = 0;

  // Velocidad inicial
  velocidadGiro = 12;
  startTime     = 0; // reiniciamos contador

  animacionFrame = requestAnimationFrame(actualizarRuleta);
}

/*************************************************************
 * LOGO GRANDE (75% de ancho) -> Al hacer clic => shrink => gira
 *************************************************************/
bigLogo.addEventListener('click', () => {
  // Si ya está encogido, no hacemos nada
  if (bigLogo.classList.contains('shrink')) return;

  // Activamos la clase .shrink -> scale(0.2)
  bigLogo.classList.add('shrink');

  // Cuando termina la transición, giramos
  bigLogo.addEventListener('transitionend', onLogoShrunk, { once: true });
});

function onLogoShrunk() {
  girarRuleta();
}

/*************************************************************
 * Confeti
 *************************************************************/
function lanzarConfeti() {
  const duration = 2000;
  const end = Date.now() + duration;
  (function frame() {
    confetti({
      particleCount: 5,
      angle: Math.random() * 60 + 160,
      spread: 55,
      origin: { x: Math.random(), y: Math.random() - 0.2 }
    });
    if (Date.now() < end) {
      requestAnimationFrame(frame);
    }
  })();
}

/*************************************************************
 * Botón Repetir
 *************************************************************/
btnRepetir.addEventListener('click', () => {
  // Reseteamos ruleta
  anguloActual  = 0;
  velocidadGiro = 0;
  dibujarRuleta();

  // Ocultamos resultado y botón
  resultadoDiv.style.display = 'none';
  btnRepetir.style.display   = 'none';

  // Quitamos la clase .shrink para que el logo
  // vuelva a verse grande (75% ancho)
  bigLogo.classList.remove('shrink');
  // Forzamos un reflow para que reconozca el cambio de clase
  void bigLogo.offsetWidth;

  // Ahora el logo está grande otra vez y
  // esperará un clic para encogerse y girar.
});

/*************************************************************
 * Al cargar la página, dibujamos la ruleta
 *************************************************************/
window.addEventListener('load', () => {
  dibujarRuleta();
});
</script>
</body>
</html>
